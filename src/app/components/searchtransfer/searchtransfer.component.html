<div class="container-fluid bg-light py-3">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12 my-3">
        <h2>
          Search Transfer
        </h2>
      </div>
    </div>
  </div>
</div>

<div class="container  py-3 my-3 ">
  <div class="row mx-auto form-group justify-content-center" [formGroup]="transferForm" (ngSubmit)="onFormSubmit()">

    <div class="col-md-3 my-2">
      <input type="number" class="form-control" formControlName="transferIdInput" id="transferId"
        placeholder="Transfer ID">
    </div>
    <div class="col-md-3 my-2">
      <input type="tel" class="form-control" formControlName="senderMobileInput" id="senderMobile"
        placeholder="Sender Mobile">
    </div>
    <div class="col-md-3 my-2">
      <input type="tel" class="form-control" formControlName="recieverMobileInput" id="receiverMobile"
        placeholder="Receiver Mobile">
    </div>
    <div class="col-md-2 my-2 text-center my-auto">
      <button type="submit" (click)="onFormSubmit()" [disabled]="!transferForm.valid" class="btn btn-primary"
        style="width: 100%;">Search</button>
    </div>


  </div>
  <div class="row  d-flex justify-content-end mt-3">



  </div>

  <!-- RESULT  -->

  <div class="container-md mt-3" *ngIf="currentTransfer">
    <div class="row justify-content-center">
      <div class="col-md-11">

        <table class="table table-striped  rounded-3 ">
          <thead  style="background-color: #1d4eaa; color: white;">
            <tr >
              <th scope="col" class="tableThFirstChild p-3">Transfer ID</th>
              <th scope="col" class="p-3">Sender Name</th>
              <th scope="col" class="p-3">Sender Mobile</th>
              <th scope="col" class="p-3">Receiver Name</th>
              <th scope="col" class="p-3">Receiver Mobile</th>
              <th scope="col" class="tableThLastChild p-3">Action</th>
            </tr>
          </thead>

          <tbody id="searchTransfer" class="p-2">

            <tr class="mt-5" style="border-bottom:#1d4eaa">
              <th class="p-3" style="font-weight: normal;">{{currentTransfer.transferID}}</th>
              <th class="p-3" style="font-weight: normal;">{{currentTransfer.senderName}}</th>
              <th class="p-3" style="font-weight: normal;">{{currentTransfer.senderMobile}}</th>
              <th class="p-3" style="font-weight: normal;">{{currentTransfer.recieverName}}</th>
              <th class="p-3" style="font-weight: normal;">{{currentTransfer.recieverMobile}}</th>
              <th class="p-3" style="font-weight: normal;"><button type="submit"
                  (click)="downloadReciept(currentTransfer.transferID)" class="reciept-Btn btn-sm">Receipt
                  <i class='fa fa-download' aria-hidden='true'></i></button></th>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
